<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <title>Subscribe Form</title>
</head>
<body>
  <div class="container">
    <h1>Subscribe</h1>
    <form id="subscribeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6Lcy5TEUAAAAAIVQots0PSZYA7CCzoJPt3F_kvZ7"></div>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>

  <script>
     document.getElementById('subscribeForm').addEventListener('submit', submitForm);

     function submitForm(e){
       e.preventDefault();
       console.log(123);
       const name = document.querySelector('#name').value;
       const email = document.querySelector('#email').value;
       const captcha = document.querySelector('#g-recaptcha-response').value;

       fetch('/subscribe', {method:'POST',headers: {
        'Accept':'application/json, text/plain, */*',
        'Content-type':'application/json'
      },
      body:JSON.stringify({name:name, email:email, captcha:captcha})
    })
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      alert(data.msg)
    });
  }
  </script>
</body>
</html>
